<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>
    <div class="page-layout">  <!-- FLEX container -->

      <!-- Sidebar on the left -->
      <aside class="sidebar">
        <img src="{{ '/assets/images/wizard-and-dragon.png' | relative_url }}" alt="My Sidebar Image">
      </aside>

      <!-- All page content: header, main, footer -->
      <div class="main-content">

        {%- include header.html -%}

        <main class="page-content" aria-label="Content">
          <div class="wrapper">
            {{ content }}
          </div>
        </main>

        {%- include footer.html -%}

      </div>
    </div>
  </body>
</html>
